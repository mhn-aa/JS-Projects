<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click Clock</title>
  </head>
  <body>
    <h2>Click Clock</h2>
    <button
      type="button"
      onclick="document.getElementById('demo1').innerHTML = Date()"
    >
      Click on me to display Date and Time.
    </button>

    <h2>Changing HTML Content</h2>
    <p id="demo1">JavaScript can change HTML content.</p>
    <button
      type="button"
      onclick='document.getElementById("demo2").innerHTML = "Hello JavaScript!"'
    >
      Click Me!
    </button>
    <p id="demo2"></p>
  </body>
</html>
